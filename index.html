<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pays et Drapeaux</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .country {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .country img {
            width: 50px;
            height: auto;
            margin-right: 15px;
        }
        .country-name {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Liste des Pays et leurs Drapeaux</h1>
    <div id="countries-container"></div>

    <script>
        async function Countries() {
            const response = await fetch('https://restcountries.com/v3.1/all');
            const countries = await response.json();

            const container = document.getElementById('countries-container');
            container.innerHTML = '';

            countries.forEach(country => {
                const countryElement = document.createElement('div');
                countryElement.className = 'country';
                countryElement.innerHTML = `
                    <img src="${country.flags.svg}" alt="Drapeau de ${country.name.common}">
                    <div class="country-name">${country.name.common}</div>
                `;
                container.appendChild(countryElement);
            });
            console.log('https://restcountries.com/v3.1/all');
            
        }

       Countries();
    </script>
</body>
</html>
